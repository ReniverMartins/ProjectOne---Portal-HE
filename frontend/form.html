
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registrar Hora Extra</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
<h3>Registro de Hora Extra</h3>
<form id="heForm" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Nome completo</label>
    <input id="nome_completo" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Login</label>
    <input id="login_colaborador" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">NC</label>
    <input id="nc" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Data</label>
    <input id="data_he" type="date" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Hora in√≠cio</label>
    <input id="hora_inicio" type="time" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Hora fim</label>
    <input id="hora_fim" type="time" class="form-control" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Qtd horas</label>
    <input id="qtd_horas" class="form-control" readonly>
  </div>
  <div class="col-12">
    <label class="form-label">Motivo</label>
    <textarea id="motivo" class="form-control"></textarea>
  </div>
  <div class="col-12">
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cc" id="1.123.02 - TI DESENVOLVIMENTO" value="1.123.02 - TI DESENVOLVIMENTO" checked>
      <label class="form-check-label" for="1.123.02 - TI DESENVOLVIMENTO">1.123.02 - TI DESENVOLVIMENTO</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="radio" name="cc" id="1.212.11 - TI SUPORTE ARQUIVOS" value="1.212.11 - TI SUPORTE ARQUIVOS">
      <label class="form-check-label" for="1.212.11 - TI SUPORTE ARQUIVOS">1.212.11 - TI SUPORTE ARQUIVOS</label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Salvar</button>
  </div>
</form>
</div>
<script src="js/form.js"></script>
</body>
</html>
