
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin - HE Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
<div class="container">
<h3>Portal Administrativo</h3>
<div class="row mb-3">
  <div class="col-md-3"><input id="from" type="date" class="form-control"></div>
  <div class="col-md-3"><input id="to" type="date" class="form-control"></div>
  <div class="col-md-3"><select id="status" class="form-select">
    <option value="">Todos</option>
    <option value="PENDENTE">PENDENTE</option>
    <option value="APROVADO">APROVADO</option>
    <option value="REPROVADO">REPROVADO</option>
  </select></div>
  <div class="col-md-3"><button id="btnFilter" class="btn btn-secondary">Filtrar</button></div>
</div>
<table class="table table-striped" id="tableHE">
  <thead><tr><th>ID</th><th>Nome</th><th>Data</th><th>Horas</th><th>CC</th><th>Status</th><th>Ações</th></tr></thead>
  <tbody></tbody>
</table>
</div>
<script src="js/admin.js"></script>
</body>
</html>
